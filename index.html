<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
    <style>
        table {
            width: 500px;
            background-color: #d3d3d3;
        }
        table, th, td {
            border: 1px solid black;
        }
        thead tr th:nth-of-type(5) {
            background-color: aqua;
        } 
    </style>
</head>
<body>
    <h2>HTML Tables and Elements</h2>

    <table >
        <caption>Name List</caption>
        <thead>
            <tr>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Age</th>
                <th>Telephone</th>
                <th>Adress</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Jill</td>
                <td rowspan="2">Smith</td>
                <td rowspan="2">50</td>
                <td>+49 55577543</td>
                <td rowspan="2">Lorem ipsum dolor sit amet.</td>
            </tr>
            <tr>
                <td>+49 1234567</td>
            </tr>
            <tr>
                <td>Eve</td>
                <td>Doe</td>
                <td>25</td>
                <td>+49 555775456</td>
                <td>Lorem ipsum dolor sit amet consectetur.</td>
            </tr>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>30</td>
                <td>+49 555775434</td>
                <td>Lorem ipsum dolor sit.</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="5">
                    Lorem ipsum dolor sit amet.
                </td>
            </tr>
        </tfoot>
    </table>

    
</body>
</html>
